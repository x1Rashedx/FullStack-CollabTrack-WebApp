version: '3.8'

services:
  redis:
    image: redis:7
    container_name: collabtrack_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: collabtrack_celery
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
    volumes:
      - ./backend:/app/backend
    # Use explicit app path to ensure Celery finds the Celery instance
    command: celery -A backend.celery:app worker -l info --concurrency=1
    restart: on-failure

volumes:
  redisdata:
